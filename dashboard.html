<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão Escolar - Alunos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2ecc71;
      --dark-color: #2c3e50;
      --light-color: #ecf0f1;
      --danger-color: #e74c3c;
    }

    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .header {
      background-color: var(--dark-color);
      color: white;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card {
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
      border: none;
    }

    .card-header {
      font-weight: bold;
      border-radius: 0.5rem 0.5rem 0 0 !important;
      padding: 1rem 1.5rem;
    }

    .form-label {
      font-weight: 500;
      color: var(--dark-color);
    }

    .stats-card {
      text-align: center;
      padding: 1.5rem;
      border-radius: 0.5rem;
      color: white;
      margin-bottom: 1.5rem;
    }

    .stats-card .number {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .stats-card .label {
      font-size: 1rem;
      opacity: 0.9;
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .btn-success {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
    }

    .btn-danger {
      background-color: var(--danger-color);
      border-color: var(--danger-color);
    }

    .list-group-item {
      transition: all 0.3s ease;
      border-radius: 0.25rem !important;
      margin-bottom: 0.5rem;
    }

    .list-group-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .inactive-student {
      background-color: #f8f9fa;
      color: #6c757d;
    }

    .scrollable-list {
      max-height: 500px;
      overflow-y: auto;
      padding-right: 0.5rem;
    }

    /* Custom scrollbar */
    .scrollable-list::-webkit-scrollbar {
      width: 8px;
    }

    .scrollable-list::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    .scrollable-list::-webkit-scrollbar-thumb {
      background: #bdc3c7;
      border-radius: 10px;
    }

    .scrollable-list::-webkit-scrollbar-thumb:hover {
      background: #95a5a6;
    }

    /* Estilização dos inputs */
    .form-control,
    .form-select {
      border: 2px solid #dfe6e9;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      transition: all 0.3s;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
    }

    .form-control::placeholder {
      color: #b2bec3;
    }

    /* Ícones nos botões */
    .btn i {
      margin-right: 5px;
    }

    /* Validação */
    .is-invalid {
      border-color: var(--danger-color) !important;
    }

    .invalid-feedback {
      color: var(--danger-color);
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
  </style>
</head>

<body>
  <div class="container mt-4">
    <div class="header d-flex justify-content-between align-items-center">
      <div>
        <h1><i class="fas fa-graduation-cap me-2"></i>Gestão Escolar</h1>
        <p class="mb-0">Painel de Controle - Gerenciamento de Alunos</p>
      </div>
      <button onclick="logout()" class="btn btn-danger">
        <i class="fas fa-sign-out-alt me-1"></i>Sair
      </button>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="stats-card bg-primary">
          <div class="number" id="total-alunos">0</div>
          <div class="label">Alunos Cadastrados</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="stats-card bg-success">
          <div class="number" id="ativos-alunos">0</div>
          <div class="label">Alunos Ativos</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="stats-card bg-secondary">
          <div class="number" id="inativos-alunos">0</div>
          <div class="label">Alunos Inativos</div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h2><i class="fas fa-user-plus me-2"></i>Cadastro de Alunos</h2>
          </div>
          <div class="card-body">
            <form id="form-aluno">
              <input type="hidden" id="id-edicao" />

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="nome_completo" class="form-label">Nome Completo</label>
                  <input type="text" class="form-control" id="nome_completo" required
                    placeholder="Digite o nome completo" />
                  <div class="invalid-feedback" id="nome-completo-feedback"></div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                  <input type="date" class="form-control" id="data_nascimento" max="" />
                  <div class="invalid-feedback" id="data-nascimento-feedback"></div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 mb-3">
                  <label for="turma" class="form-label">Turma</label>
                  <input type="text" class="form-control" id="turma" required placeholder="Ex: 1º A" />
                  <div class="invalid-feedback" id="turma-feedback"></div>
                </div>

                <div class="col-md-4 mb-3">
                  <label for="idade" class="form-label">Idade</label>
                  <input type="number" class="form-control" id="idade" min="5" max="10" required placeholder="5-10 anos"
                    readonly />
                  <div class="invalid-feedback" id="idade-feedback"></div>
                </div>

                <div class="col-md-4 mb-3">
                  <label for="status" class="form-label">Status</label>
                  <select class="form-select" id="status">
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="responsavel" class="form-label">Responsável</label>
                  <input type="text" class="form-control" id="responsavel" required placeholder="Nome do responsável" />
                  <div class="invalid-feedback" id="responsavel-feedback"></div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="telefone" class="form-label">Telefone</label>
                  <input type="text" class="form-control" id="telefone" placeholder="(00) 00000-0000" />
                </div>
              </div>

              <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <textarea class="form-control" id="endereco" rows="2" placeholder="Rua, número, bairro"></textarea>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="email@escola.com" />
              </div>

              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">
                  <i class="fas fa-save me-1"></i>Salvar
                </button>
                <button type="button" id="cancelar-edicao" class="btn btn-secondary d-none">
                  <i class="fas fa-times me-1"></i>Cancelar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-success text-white">
            <h2><i class="fas fa-users me-2"></i>Lista de Alunos</h2>
          </div>
          <div class="card-body">
            <div class="scrollable-list">
              <ul id="lista-alunos" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/dashboard.js"></script>
  <script>

    document.addEventListener('DOMContentLoaded', function () {
      const dataNascimento = document.getElementById('data_nascimento');
      const hoje = new Date();
      const anoMaximo = hoje.getFullYear() - 5;
      const mes = String(hoje.getMonth() + 1).padStart(2, '0');
      const dia = String(hoje.getDate()).padStart(2, '0');
      dataNascimento.max = `${anoMaximo}-${mes}-${dia}`;

      // Configura a data mínima (10 anos atrás)
      const anoMinimo = hoje.getFullYear() - 10;
      dataNascimento.min = `${anoMinimo}-${mes}-${dia}`;

      // Calcula a idade quando a data de nascimento muda
      dataNascimento.addEventListener('change', function () {
        calcularIdade(this.value);
      });
    });

    function calcularIdade(dataNascimento) {
      const hoje = new Date();
      const nascimento = new Date(dataNascimento);
      let idade = hoje.getFullYear() - nascimento.getFullYear();
      const mes = hoje.getMonth() - nascimento.getMonth();

      if (mes < 0 || (mes === 0 && hoje.getDate() < nascimento.getDate())) {
        idade--;
      }

      const idadeInput = document.getElementById('idade');
      idadeInput.value = idade;

      if (idade < 5 || idade > 10) {
        idadeInput.classList.add('is-invalid');
        document.getElementById('idade-feedback').textContent = 'Idade deve estar entre 5 e 10 anos';
        document.getElementById('data-nascimento-feedback').textContent = 'Data inválida para idade escolar';
        document.getElementById('data_nascimento').classList.add('is-invalid');
      } else {
        idadeInput.classList.remove('is-invalid');
        document.getElementById('idade-feedback').textContent = '';
        document.getElementById('data_nascimento').classList.remove('is-invalid');
        document.getElementById('data-nascimento-feedback').textContent = '';
      }
    }
  </script>
</body>

</html>

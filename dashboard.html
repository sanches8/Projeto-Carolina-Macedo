<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão Escolar - Alunos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
  <style>
    :root {
  --primary-color: #4361ee;
  --secondary-color: #3a0ca3;
  --success-color: #4cc9f0;
  --info-color: #4895ef;
  --warning-color: #f72585;
  --dark-color: #2b2d42;
  --light-color: #f8f9fa;
  --gray-color: #adb5bd;
}

body {
  background-color: #f0f2f5;
  font-family: 'Poppins', sans-serif;
}

.header {
  background: linear-gradient(135deg, var(--dark-color) 0%, var(--primary-color) 100%);
  color: white;
  padding: 1.5rem;
  border-radius: 0.75rem;
  margin-bottom: 2rem;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
}

.header:hover {
  transform: translateY(-2px);
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
}

.card {
  border-radius: 0.75rem;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
  margin-bottom: 2rem;
  border: none;
  transition: all 0.3s ease;
  overflow: hidden;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
}

.card-header {
  font-weight: 600;
  border-radius: 0 !important;
  padding: 1.25rem 1.5rem;
  background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
  border-bottom: none;
}

.stats-card {
  text-align: center;
  padding: 1.75rem;
  border-radius: 0.75rem;
  color: white;
  margin-bottom: 1.5rem;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
  cursor: pointer;
}

.stats-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

.stats-card .number {
  font-size: 2.75rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
}

.stats-card .label {
  font-size: 1.1rem;
  opacity: 0.9;
  font-weight: 500;
}

.btn {
  border-radius: 0.5rem;
  padding: 0.5rem 1.25rem;
  font-weight: 500;
  transition: all 0.3s ease;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 7px 14px rgba(0, 0, 0, 0.1);
}

.btn i {
  margin-right: 8px;
}

.list-group-item {
  transition: all 0.3s ease;
  border-radius: 0.5rem !important;
  margin-bottom: 0.75rem;
  border: 1px solid rgba(0, 0, 0, 0.05);
  padding: 1.25rem;
}

.list-group-item:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
  border-color: rgba(var(--primary-color), 0.2);
}

.inactive-student {
  background-color: #f8f9fa;
  position: relative;
  overflow: hidden;
}

.inactive-student::after {
  content: "INATIVO";
  position: absolute;
  top: 10px;
  right: -25px;
  background-color: var(--warning-color);
  color: white;
  padding: 2px 30px;
  font-size: 0.75rem;
  font-weight: bold;
  transform: rotate(45deg);
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.scrollable-list {
  max-height: 500px;
  overflow-y: auto;
  padding-right: 0.75rem;
}

/* Input styles */
.form-control, .form-select {
  border: 2px solid #e9ecef;
  border-radius: 0.5rem;
  padding: 0.75rem 1rem;
  transition: all 0.3s;
  font-size: 0.95rem;
  box-shadow: none;
}

.form-control:focus, .form-select:focus {
  border-color: var(--primary-color);
  box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
}

.form-label {
  font-weight: 500;
  color: var(--dark-color);
  margin-bottom: 0.5rem;
  font-size: 0.95rem;
}

/* Animations */
.animate-fade-in {
  animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Badges */
.badge {
  padding: 0.35em 0.65em;
  font-weight: 500;
  border-radius: 0.5rem;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .header {
    text-align: center;
    flex-direction: column;
  }
  
  .stats-card .number {
    font-size: 2rem;
  }
  
  .list-group-item {
    padding: 1rem;
  }
}

/* Custom scrollbar */
.scrollable-list::-webkit-scrollbar {
  width: 8px;
}

.scrollable-list::-webkit-scrollbar-track {
  background: #f1f1f1;
  border-radius: 10px;
}

.scrollable-list::-webkit-scrollbar-thumb {
  background: var(--primary-color);
  border-radius: 10px;
}

.scrollable-list::-webkit-scrollbar-thumb:hover {
  background: var(--secondary-color);
}

/* Floating action button */
.floating-btn {
  position: fixed;
  bottom: 30px;
  right: 30px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background-color: var(--primary-color);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  box-shadow: 0 10px 25px rgba(67, 97, 238, 0.3);
  z-index: 1000;
  transition: all 0.3s ease;
  cursor: pointer;
}

.floating-btn:hover {
  transform: translateY(-5px) scale(1.1);
  background-color: var(--secondary-color);
  box-shadow: 0 15px 30px rgba(67, 97, 238, 0.4);
}

/* Status indicators */
.status-indicator {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  display: inline-block;
  margin-right: 5px;
}

.status-active {
  background-color: #4cc9f0;
  box-shadow: 0 0 10px rgba(76, 201, 240, 0.7);
}

.status-inactive {
  background-color: #f72585;
  box-shadow: 0 0 10px rgba(247, 37, 133, 0.4);
}

/* Tooltips */
.tooltip-custom {
  position: relative;
}

.tooltip-custom:hover::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: 100%;
  left: 50%;
  transform: translateX(-50%);
  background-color: var(--dark-color);
  color: white;
  padding: 5px 10px;
  border-radius: 5px;
  font-size: 0.8rem;
  white-space: nowrap;
  z-index: 100;
  margin-bottom: 5px;
}

/* Avatar styles */
.avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: bold;
  margin-right: 15px;
  background: linear-gradient(135deg, var(--primary-color) 0%, var(--info-color) 100%);
}
  </style>
</head>

<body>
  <div class="container mt-4">
    <div class="header d-flex justify-content-between align-items-center">
      <div>
        <h1><i class="fas fa-graduation-cap me-2"></i>Gestão Escolar</h1>
        <p class="mb-0">Painel de Controle - Gerenciamento de Alunos</p>
      </div>
      <button onclick="logout()" class="btn btn-danger">
        <i class="fas fa-sign-out-alt me-1"></i>Sair
      </button>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="stats-card bg-primary">
          <div class="number" id="total-alunos">0</div>
          <div class="label">Alunos Cadastrados</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="stats-card bg-success">
          <div class="number" id="ativos-alunos">0</div>
          <div class="label">Alunos Ativos</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="stats-card bg-secondary">
          <div class="number" id="inativos-alunos">0</div>
          <div class="label">Alunos Inativos</div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h2><i class="fas fa-user-plus me-2"></i>Cadastro de Alunos</h2>
          </div>
          <div class="card-body">
            <form id="form-aluno">
              <input type="hidden" id="id-edicao" />

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="nome_completo" class="form-label">Nome Completo</label>
                  <input type="text" class="form-control" id="nome_completo" required
                    placeholder="Digite o nome completo" />
                  <div class="invalid-feedback" id="nome-completo-feedback"></div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                  <input type="date" class="form-control" id="data_nascimento" max="" />
                  <div class="invalid-feedback" id="data-nascimento-feedback"></div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 mb-3">
                  <label for="turma" class="form-label">Turma</label>
                  <input type="text" class="form-control" id="turma" required placeholder="Ex: 1º A" maxlength="20" />
                  <div class="invalid-feedback" id="turma-feedback"></div>
                </div>

                <div class="col-md-4 mb-3">
                  <label for="idade" class="form-label">Idade</label>
                  <input type="number" class="form-control" id="idade" min="5" max="10" required placeholder="5-10 anos"
                    readonly />
                  <div class="invalid-feedback" id="idade-feedback"></div>
                </div>

                <div class="col-md-4 mb-3">
                  <label for="status" class="form-label">Status</label>
                  <select class="form-select" id="status">
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="responsavel" class="form-label">Responsável</label>
                  <input type="text" class="form-control" id="responsavel" required placeholder="Nome do responsável" maxlength="50" />
                  <div class="invalid-feedback" id="responsavel-feedback"></div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="telefone" class="form-label">Telefone</label>
                  <input type="text" class="form-control" id="telefone" required placeholder="(00) 00000-0000" maxlength="15" />
                </div>
              </div>

              <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <textarea class="form-control" id="endereco" rows="2" required placeholder="Rua, número, bairro" maxlength="150"></textarea>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required placeholder="email@escola.com" />
              </div>

              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">
                  <i class="fas fa-save me-1"></i>Salvar
                </button>
                <button type="button" id="cancelar-edicao" class="btn btn-secondary d-none">
                  <i class="fas fa-times me-1"></i>Cancelar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-success text-white">
            <h2><i class="fas fa-users me-2"></i>Lista de Alunos</h2>
          </div>
          <div class="card-body">
            <div class="scrollable-list">
              <ul id="lista-alunos" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/dashboard.js"></script>
  <script>

    document.addEventListener('DOMContentLoaded', function () {
      const dataNascimento = document.getElementById('data_nascimento');
      const hoje = new Date();
      const anoMaximo = hoje.getFullYear() - 5;
      const mes = String(hoje.getMonth() + 1).padStart(2, '0');
      const dia = String(hoje.getDate()).padStart(2, '0');
      dataNascimento.max = `${anoMaximo}-${mes}-${dia}`;

      // Configura a data mínima (10 anos atrás)
      const anoMinimo = hoje.getFullYear() - 10;
      dataNascimento.min = `${anoMinimo}-${mes}-${dia}`;

      // Calcula a idade quando a data de nascimento muda
      dataNascimento.addEventListener('change', function () {
        calcularIdade(this.value);
      });
    });

    function calcularIdade(dataNascimento) {
      const hoje = new Date();
      const nascimento = new Date(dataNascimento);
      let idade = hoje.getFullYear() - nascimento.getFullYear();
      const mes = hoje.getMonth() - nascimento.getMonth();

      if (mes < 0 || (mes === 0 && hoje.getDate() < nascimento.getDate())) {
        idade--;
      }

      const idadeInput = document.getElementById('idade');
      idadeInput.value = idade;

      if (idade < 5 || idade > 10) {
        idadeInput.classList.add('is-invalid');
        document.getElementById('idade-feedback').textContent = 'Idade deve estar entre 5 e 10 anos';
        document.getElementById('data-nascimento-feedback').textContent = 'Data inválida para idade escolar';
        document.getElementById('data_nascimento').classList.add('is-invalid');
      } else {
        idadeInput.classList.remove('is-invalid');
        document.getElementById('idade-feedback').textContent = '';
        document.getElementById('data_nascimento').classList.remove('is-invalid');
        document.getElementById('data-nascimento-feedback').textContent = '';
      }
    }
    
  </script>
</body>

</html>

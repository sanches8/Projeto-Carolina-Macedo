<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acesso Escolar - Escola Carolina Macedo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --escola-azul: #1a4b8c;
        --escola-amarelo: #f9c80e;
        --escola-cinza: #f8f9fa;
      }

      body {
        font-family: "Open Sans", sans-serif;
        background-color: var(--escola-cinza);
      }

      .login-card {
        border-radius: 12px;
        border: none;
        overflow: hidden;
        background: white;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      }

      .card-header {
        background-color: var(--escola-azul);
        color: white;
        padding: 2rem 1rem;
        border-bottom: 4px solid var(--escola-amarelo);
      }

      .card-header h3 {
        font-family: "Poppins", sans-serif;
        font-weight: 600;
        margin-top: 1rem;
      }

      .card-body {
        padding: 2rem;
      }

      .form-control {
        padding: 12px 15px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 1rem;
      }

      .form-control:focus {
        border-color: var(--escola-azul);
        box-shadow: 0 0 0 0.25rem rgba(26, 75, 140, 0.25);
      }

      .input-group-text {
        background-color: white;
        border-right: none;
      }

      .form-floating > .form-control:not(:placeholder-shown) ~ label {
        color: var(--escola-azul);
      }

      .btn-primary {
        background-color: var(--escola-azul);
        border: none;
        padding: 12px;
        font-weight: 600;
        letter-spacing: 0.5px;
        border-radius: 8px;
        transition: all 0.3s;
      }

      .btn-primary:hover {
        background-color: #0d3a6e;
        transform: translateY(-2px);
      }

      .logo {
        max-height: 80px;
        filter: brightness(0) invert(1);
      }
    </style>
  </head>

  <body class="login-page">
    <div class="container">
      <div
        class="row justify-content-center align-items-center"
        style="min-height: 100vh"
      >
        <div class="col-md-6 col-lg-4">
          <div class="card login-card shadow-lg">
            <div class="card-header text-center">
              <img
                src="img/logo-itu.png"
                alt="Escola Carolina Macedo"
                class="logo mb-3"
              />
              <h3 class="mb-0">Acesso Institucional</h3>
              <p class="mb-0 opacity-75">Corpo Docente e Administrativo</p>
            </div>
            <div class="card-body">
              <form id="loginForm">
                <div class="mb-4">
                  <label for="email" class="form-label fw-semibold"
                    >E-mail Institucional</label
                  >
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="fas fa-envelope"></i
                    ></span>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="seu@escola.com.br"
                      maxlength="28"
                      required
                    />
                  </div>
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label fw-semibold"
                    >Senha de Acesso</label
                  >
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="fas fa-lock"></i
                    ></span>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="••••••••"
                      maxlength="15"
                      required
                    />
                  </div>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary w-100 py-3 mb-4 fw-bold"
                  id="loginButton"
                >
                  <i class="fas fa-sign-in-alt me-2"></i> ACESSAR SISTEMA
                </button>
              </form>
            </div>
          </div>
          <div id="message" class="mt-4"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/auth.js"></script>
  </body>
</html>
